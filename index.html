<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCar Online | ตลาดรถมือสองคุณภาพ</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #fb8c00; 
            --accent-dark: #ef6c00; 
            --dark: #334155; 
            --bg: #fdfcfb; 
            --success: #16a34a; 
            --danger: #dc2626; 
            --gray: #64748b; 
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--dark); -webkit-tap-highlight-color: transparent; }
        
        nav { background: var(--accent); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; height: 50px; box-sizing: border-box; }
        nav h1 { margin: 0; color: white; font-size: 1.1rem; font-weight: 700; }
        .admin-btn { background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 5px 12px; border-radius: 8px; cursor: pointer; font-size: 0.75rem; }

        .hero-banner {
            width: 100%; height: 140px;
            background: linear-gradient(rgba(251, 140, 0, 0.85), rgba(239, 108, 0, 0.85)), url('Icon.png'); 
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center;
        }
        .hero-banner h2 { font-size: 1.5rem; margin: 0; }
        .hero-banner p { font-size: 0.85rem; margin: 5px 0 0 0; opacity: 0.9; }
